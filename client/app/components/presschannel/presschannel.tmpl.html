<div>
    <md-subheader>Recipients</md-subheader>
    <div layout="row" layout-margin>
        <md-chips readonly="true" ng-model="vm.service.getChannel().Members" id="recipientChips"></md-chips>
    </div>

    <md-subheader>{{vm.generatePressHistoryHeader()}}</md-subheader>

    <md-list-item class="md-2-line md-long-text" ng-repeat="p in vm.press">
        <div class="md-list-item-text">
            <h3>{{p.Properties.Sender}}</h3>
            <p>{{p.Properties.Body}}</p>
        </div>
    </md-list-item>
</div>
