<md-dialog aria-label="Game details">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h1><span>More about <strong>{{dg.service.game.Desc}}</strong></span></h1>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <div layout="row" layout-padding>
            <div layout="column">
                <div><sg-map service="dg.service" svg="dg.svg" header="false" arrows="false" /></div>
            </div>
            <div layout="column">
                <div layout="row" class="mapDescription">
                    <span class="md-body-2">Name:</span>
                    <span class="md-body-2">{{dg.service.game.Desc}}</span>
                </div>

                <div layout="row" class="mapDescription">
                    <span class="md-body-2">Variant:</span>
                    <span class="md-body-2">{{dg.service.game.Variant}}</span>
                </div>
            </div>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button md-autofocus ng-click="dg.closeDialog()">Close</md-button>
</md-dialog>
